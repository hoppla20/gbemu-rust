name: Deploy pages

on:
  workflow_run:
    workflows:
      - Build and test
    types:
      - completed

  pull_request:
    types:
      - closed
    branches:
      - '*'

jobs:
  deploy-pages:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write
      pull-requests: write

    concurrency:
      group: pages-${{ github.ref }}

    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - run: ls -R

