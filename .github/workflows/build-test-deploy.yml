name: Build, test, and deploy

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    branches:
      - '*'


jobs:
  build:
    runs-on: ubuntu-latest

    if: ${{ github.event.action != 'closed' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --profile release

  build-docs:
    runs-on: ubuntu-latest

    if: ${{ github.event.action != 'closed' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: latest
      - name: Build docs
        run: mdbook build docs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: ./docs/book/

  tests:
    runs-on: ubuntu-latest

    if: ${{ github.event.action != 'closed' }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest
      - name: Run tests and generate coverage
        uses: actions-rs/cargo@v1
        with:
          command: llvm-cov
          args: nextest --html

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: ./target/llvm-cov/html/

  deploy-pages:
    runs-on: ubuntu-latest

    needs:
      - build
      - build-docs
      - tests

    permissions:
      contents: write
      pages: write
      id-token: write
      pull-requests: write

    concurrency:
      group: pages-${{ github.ref }}

    # only on the main branch and if no previous jobs failed
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4

      - run: mv code-coverage-report docs/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./docs
          branch: gh-pages
          clean-exclude: pr
          force: false

  deploy-pages-review:
    runs-on: ubuntu-latest

    needs:
      - build
      - build-docs
      - tests

    permissions:
      contents: write
      pages: write
      id-token: write
      pull-requests: write

    concurrency:
      group: review-${{ github.ref }}

    # only on PR branches and if no previous jobs failed
    if: ${{ always() && github.head_ref != '' && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4

      - run: mv code-coverage-report docs/
        if: ${{ needs.build-docs.result == 'success' && needs.tests.result == 'success' }}

      - name: Deploy to GitHub Pages Review
        uses: rossjrw/pr-preview-action@v1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          source-dir: ./docs
          preview-branch: gh-pages
          umbrella-dir: pr
          action: auto
